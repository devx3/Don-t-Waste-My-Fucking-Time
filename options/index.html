<!DOCTYPE html>
<html>
  <head>
    <title>Defina os seus horários de trabalho</title>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Don't Waste My Fucking Time</h1>
        <p class="my-2">
          Você não tem foco? Não se preocupe, eu vou te obrigar a ter :)
        </p>
      </header>

      <hr />
      <div>
        <div class="form-group">
          <label for="begin-work">Início do dia</label>
          <input type="time" class="form-control hour" id="begin-work" />
        </div>
        <div class="form-group">
          <label for="lunch-time">Pausa para o Almoço</label>
          <input type="time" class="form-control hour" id="lunch-time" />
        </div>
        <div class="form-group">
          <label for="back-to-work">Volta do almoço</label>
          <input type="time" class="form-control hour" id="back-to-work" />
        </div>
        <div class="form-group">
          <label for="bye-time">É hora de dar tchau</label>
          <input type="time" class="form-control hour" id="bye-time" />
        </div>
        <button id="save" class="btn btn-success">Salvar</button>
        <div id="status"></div>
      </div>
    </main>
    <script src="assets/js/save.js"></script>
  </body>
</html>
